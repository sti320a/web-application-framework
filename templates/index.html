{% extends "layout.html" %} {% block body %}
<!-- Write html body -->

<div id="main-contents-list-container">
    {% for post in postList: %}
    <a href="contents?id={{post['id']}}" class="contents-box">{{post['title']}}</a>
    <video controls width="100px" src="{{post['path']}}">{{post['path']}}</video>
    {% endfor %}
</div>

<a href="/post" class="btn btn-primary">投稿する</a>

{% endblock %}
