{% extends "layout.html" %} {% block body %}
<form action="/" method="">
    <h1>Sign up</h1>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter your E-mail" value="" autofocus>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" value="" autofocus>
    </div>
    <div class="form-group">
        <label>Retype Password</label>
        <input type="password" class="form-control" placeholder="Enter your password again" value="" autofocus>
    </div>
    <button type="submit" class="btn btn-primary">登録する</button>
</form>
{% endblock %}
