{% extends "layout.html" %} {% block body %}
<form action="provisional_signup" method="post">
    <h1>Sign up</h1>
    {% if validation_results != None: %}
    <div class="form-validation-error-container">
        <ul>
        {% for result in validation_results: %}
        <li class="font-warning">{{result}}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="form-group">
        <label>Email</label>
        {% if email != None: %}
        <input name="email" type="email" class="form-control" placeholder="Enter E-mail" value="{{email}}" autofocus>
        {% else %}
        <input name="email" type="email" class="form-control" placeholder="Enter E-mail" value="" autofocus>
        {% endif %}
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" value="" autofocus>
    </div>
    <div class="form-group">
        <label>Retype Password</label>
        <input type="password" class="form-control" placeholder="Retype password" value="" autofocus>
    </div>
    <div class="form-group">
        <label>Username</label>
        {% if username != None: %}
        <input name="username" type="name" class="form-control" placeholder="Enter username" value="{{username}}" autofocus>
        {% else %}
        <input name="username" type="name" class="form-control" placeholder="Enter username" value="" autofocus>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">登録する</button>
</form>
{% endblock %}
