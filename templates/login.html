{% extends "layout.html" %}
{% block body %}
    <form action="/login_check" method="post">
      <h1>Login</h1>
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" class="form-control" placeholder="Enter E-mail" value="" autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" value="" autofocus>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
