{% extends "layout.html" %}
{% block body %}
    <form action="/login_check" method="post" class="login-form">
      <h1>ログイン</h1>
      <div class="form-group">
        <input name="email" type="email" class="form-control" placeholder="メールアドレス" value="" autofocus>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="パスワード" value="" autofocus>
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
{% endblock %}
